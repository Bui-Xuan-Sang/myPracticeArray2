<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<p><b>Bài 4:</b>Viết một chương trình để đếm số từ trong một chuỗi</p>
<script>
    arrs = prompt("");
    let count = 0;
    for (let i = 0; i < arrs.length;i++){
        if (isNaN(parseInt(arrs[i]))){
            count++;
        }
    }document.write(count);
</script>
</body>
</html>
