<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<p><b>Bài 3: </b>Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số
    trong mảng.</p>
<script>
    arrs = prompt();
    let count = 0;
    for (let i = 0; i < arrs.length; i++) {
        if (!isNaN(parseFloat(arrs[i]))) {
            count++;
        }
    }
    document.write('Kí tự số trong mảng ' + count);
</script>
</body>
</html>
